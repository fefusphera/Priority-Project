<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Priority App</title>
  </head>
  <body>
    <header>
      <h1>Priority App</h1>
      <button class="button">Completati</button>
      <button class="button2">Da Completare</button>
    </header>
    <section class="mainSection">
      <div>
        <h2>Appuntamenti ad alta priorità</h2>
        <ul class="highP"></ul>
      </div>

      <div>
        <h2>Appuntamenti importanti</h2>
        <ul class="mediumP"></ul>
      </div>

      <div>
        <h2>Appuntamenti a bassa priorità</h2>
        <ul class="lowP"></ul>
      </div>
    </section>
    <footer>
      <p>Grazie per averci scelto</p>
      <div class="socialMedia">
        <a href="https://twitter.com">
          <img
            id="twitterEl"
            src="https://img.icons8.com/cotton/64/000000/twitter.png"
            alt="twitter"
          />
        </a>
        <a href="https://www.instagram.com/">
          <img
            id="instagramEl"
            src="https://img.icons8.com/cotton/64/000000/instagram.png"
            alt="instagram"
          />
        </a>
        <a href="https://www.facebook.com/">
          <img
            id="facebookEl"
            src="https://img.icons8.com/cotton/64/000000/facebook.png"
            alt="facebook"
          />
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
